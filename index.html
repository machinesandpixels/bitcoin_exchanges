    <title>Bitcoins to Dollars, Pounds & Euros</title>

    <div id="wrapper">
   
        <form action="/" method="post">

            <select name="crypto">

            <option value="us"> Us Dollars </option>
            <option value="pounds"> Pounds </option>

        <button type="submit" name="button"> Convert </button>
        
    </form>
       

       

    </div>
